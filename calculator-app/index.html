<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7fafc;
        padding: 20px;
      }

      .calculator {
        background-color: #000000;
        border-radius: 25px;
        padding: 25px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        width: 360px;
        max-width: 100%;
      }

      .display {
        width: 100%;
        height: 100px;
        background-color: transparent;
        border: none;
        color: white;
        font-size: 48px;
        font-weight: 300;
        text-align: right;
        padding: 0 20px;
        margin-bottom: 20px;
        outline: none;
        overflow: hidden;
      }

      .btn-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        width: 100%;
      }

      .btn {
        width: 100%;
        height: 70px;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.2s ease;
        outline: none;
      }

      .btn.number {
        background-color: #333333;
        color: white;
      }

      .btn.operator {
        background-color: #ff9500;
        color: white;
      }

      .btn.zero {
        background-color: #333333;
        color: white;
        grid-column: span 2;
        border-radius: 32px;
        text-align: left;
        padding-left: 25px;
      }

      @media (max-width: 400px) {
        .calculator {
          width: 280px;
          padding: 20px;
        }

        .display {
          font-size: 36px;
          height: 80px;
        }

        .btn {
          height: 55px;
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <input type="text" class="display" id="result" readonly />
      <div class="btn-grid">
        <input type="button" value="C" class="btn operator" onclick="clearInput()" />
        <input type="button" value="+/-" class="btn operator" onclick="sign()" />
        <input type="button" value="%" class="btn operator" onclick="percentage()" />
        <input type="button" value="รท" class="btn operator" onclick="dis('/')" />

        <input type="button" value="7" class="btn number" onclick="dis('7')" />
        <input type="button" value="8" class="btn number" onclick="dis('8')" />
        <input type="button" value="9" class="btn number" onclick="dis('9')" />
        <input type="button" value="x" class="btn operator" onclick="dis('*')" />

        <input type="button" value="4" class="btn number" onclick="dis('4')" />
        <input type="button" value="5" class="btn number" onclick="dis('5')" />
        <input type="button" value="6" class="btn number" onclick="dis('6')" />
        <input type="button" value="-" class="btn operator" onclick="dis('-')" />

        <input type="button" value="1" class="btn number" onclick="dis('1')" />
        <input type="button" value="2" class="btn number" onclick="dis('2')" />
        <input type="button" value="3" class="btn number" onclick="dis('3')" />
        <input type="button" value="+" class="btn operator" onclick="dis('+')" />

        <input type="button" value="0" class="btn zero" onclick="dis('0')" />
        <input type="button" value="." class="btn operator" onclick="dis('.')" />
        <input type="button" value="=" class="btn operator" onclick="calculation()" />
      </div>
    </div>

    <script>
      let currentInput = "";
      let currentOperation = "";
      let previousInput = "";
      let resetInput = false;
      let result = document.getElementById("result");
      result.value = 0;

      window.onload = function () {
        const lastResult = localStorage.getItem("lastResult");
        if (lastResult) {
          result.value = lastResult;
          currentInput = lastResult;
        } else {
          result.value = "0";
        }
      };

      function formatNumber(number) {
        let num = number.toString();

        if (num.length <= 10) {
          return num;
        }

        if (
          Math.abs(number) >= 1e10 ||
          (Math.abs(number) < 1e-5 && Math.abs(number) > 0)
        ) {
          return number.toExponential(5);
        }

        if (num.includes(".")) {
          let parts = num.split(".");
          let integerPart = parts[0];
          let decimalPart = parts[1];

          if (integerPart.length >= 10) {
            return number.toExponential(5);
          }

          let availableDecimalPlaces = 10 - integerPart.length - 1;
          if (availableDecimalPlaces > 0) {
            return (
              integerPart +
              "." +
              decimalPart.substring(0, availableDecimalPlaces)
            );
          } else {
            return integerPart;
          }
        }

        return number.toExponential(5);
      }

      function dis(val) {
        if (!isNaN(val) || val == ".") {
          appendNumber(val);
        } else {
          appendOperation(val);
        }
      }

      function appendNumber(number) {
        if (resetInput) {
          currentInput = "";
          resetInput = false;
        }

        if (currentInput == "" || (currentInput == "0" && number != ".")) {
          currentInput = number;
        } else {
          if (number == "." && currentInput.includes(".")) {
            return;
          }
          currentInput += number;
        }
        result.value = currentInput;
      }

      function appendOperation(operation) {
        if (currentInput == "") {
          currentInput = result.value;
        }

        if (previousInput != "" && currentInput != "" && !resetInput) {
          calculation();
        }

        currentOperation = operation;
        previousInput = currentInput;
        currentInput = "";
        result.value = previousInput;
      }

      function calculation() {
        if (previousInput == "" || currentInput == "") return;
        let resultCalculation;
        let prev = parseFloat(previousInput);
        let current = parseFloat(currentInput);

        switch (currentOperation) {
          case "+":
            resultCalculation = prev + current;
            break;
          case "-":
            resultCalculation = prev - current;
            break;
          case "*":
            resultCalculation = prev * current;
            break;
          case "/":
            if (current == 0) {
              alert("Cannot divide by zero");
              return;
            }
            resultCalculation = prev / current;
            break;
          default:
            return;
        }

        currentInput = formatNumber(resultCalculation);
        currentOperation = "";
        previousInput = "";
        result.value = currentInput;
        localStorage.setItem("lastResult", currentInput);
      }

      function clearInput() {
        currentInput = "";
        previousInput = "";
        currentOperation = "";
        result.value = 0;
        localStorage.removeItem("lastResult");
      }

      function sign() {
        if (!currentInput) {
          currentInput = result.value;
        }

        if (currentInput && currentInput !== "0") {
          if (currentInput.startsWith("-")) {
            currentInput = currentInput.slice(1);
          } else {
            currentInput = "-" + currentInput;
          }
          result.value = currentInput;
        }

        localStorage.setItem("lastResult", currentInput);
      }

      function percentage() {
        if (!currentInput) {
          currentInput = result.value;
        }

        if (currentInput) {
          currentInput = (parseFloat(currentInput) / 100).toString();
          result.value = currentInput;
        }

        localStorage.setItem("lastResult", currentInput);
      }
    </script>
  </body>
</html>
